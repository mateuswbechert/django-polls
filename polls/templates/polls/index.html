{% extends 'polls/base.html' %}
{% block content %}
{% load static %}

<div class="list-group">
    <br>
    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <a href="{% url 'polls:detail' question.id %}" class="list-group-item list-group-item-action">{{ question.question_text }}</a>
        {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</div>
{% endblock %}
